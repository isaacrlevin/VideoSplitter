name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      auto-submit-store:
        description: 'Automatically submit to Windows Store after successful build'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'src/VideoSplitter/VideoSplitter.csproj'
  CONFIGURATION: 'Release'

jobs:
  build-and-package:
    name: Build and Package for Windows Store
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Determine Version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } elseif ("${{ github.ref }}" -like "refs/tags/v*") {
          $version = "${{ github.ref }}".Replace("refs/tags/v", "")
        } else {
          $version = "1.0.0"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'
    
    - name: Install MAUI Workloads
      run: dotnet workload install maui
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
    
    - name: Build solution
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore /p:WindowsPackageType=None
    
    - name: Run tests
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-release
        path: '**/test-results.trx'
        retention-days: 90
    
    - name: Decode signing certificate
      if: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 != '' }}
      shell: pwsh
      run: |
        $certificateBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}")
        $certificatePath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
        [IO.File]::WriteAllBytes($certificatePath, $certificateBytes)
        echo "CERTIFICATE_PATH=$certificatePath" >> $env:GITHUB_ENV
    
    - name: Build MSIX Package
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $buildArgs = @(
          "publish",
          "${{ env.PROJECT_PATH }}",
          "-c", "${{ env.CONFIGURATION }}",
          "-f", "net10.0-windows10.0.19041.0",
          "/p:WindowsPackageType=MSIX",
          "/p:WindowsAppSDKSelfContained=true",
          "/p:GenerateAppxPackageOnBuild=true",
          "/p:AppxPackageDir=`"${{ github.workspace }}\AppPackages\`"",
          "/p:ApplicationVersion=$version.0"
        )
        
        # Add certificate parameters if available
        if ($env:CERTIFICATE_PATH -and "${{ secrets.CERTIFICATE_PASSWORD }}" -ne "") {
          $buildArgs += "/p:PackageCertificateKeyFile=`"$env:CERTIFICATE_PATH`""
          $buildArgs += "/p:PackageCertificatePassword=`"${{ secrets.CERTIFICATE_PASSWORD }}`""
        }
        
        dotnet @buildArgs
    
    - name: Upload MSIX package
      uses: actions/upload-artifact@v4
      with:
        name: msix-package-v${{ steps.version.outputs.VERSION }}
        path: |
          AppPackages/**/*.msix
          AppPackages/**/*.msixbundle
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AppPackages/**/*.msix
          AppPackages/**/*.msixbundle
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Cleanup certificate
      if: always() && env.CERTIFICATE_PATH != ''
      shell: pwsh
      run: |
        if (Test-Path $env:CERTIFICATE_PATH) {
          Remove-Item $env:CERTIFICATE_PATH -Force
        }
    
    - name: Trigger Store Submission (optional)
      if: github.event.inputs.auto-submit-store == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'store-publish.yml',
            ref: context.ref,
            inputs: {
              'artifact-run-id': context.runId.toString(),
              'dry-run': 'false'
            }
          })
